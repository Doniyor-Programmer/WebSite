<!DOCTYPE html><html><head><title>Math</title><meta charset="utf-8"><style type="text/css"></style></head><body> <script type="text/javascript">let num=+prompt("Write a number: ",""),nums=[];for(let i=0;i<=num;i++){nums.push(i);if(i===num){nums.forEach(item=>{document.write(`<h4>${item}*${item}=${item*item}</h4>`);});}}</script> </body></html>
