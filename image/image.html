<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
    <style>
        .anot {
            display: inline-block;
            vertical-align: middle;
        }

        .prev {
            vertical-align: middle;
            display: inline-block;
        }

        img {
            display: inline-block;
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <button class="hide">Hide</button>

    <button class="show">Show</button>

    <button class="def">Default</button><br><br>

    <button class="prev">&leftarrow;</button>

    <img src="img102.jpg" width="250" height="250">

    <button class="anot">&rightarrow;</button>

    <script>
        let hide = document.querySelector(".hide"),
            show = document.querySelector(".show"),
            anot = document.querySelector(".anot"),
            prev = document.querySelector(".prev"),
            def = document.querySelector(".def"),
            img = document.querySelector("img");

        hide.addEventListener("click", () => {
            img.style.display = "none";
        });

        show.addEventListener("click", () => {
            img.style.display = "inline-block";
        });

        anot.addEventListener("click", () => {
            img.src = "img103.png";
        });

        def.addEventListener("click", () => {
            img.src = "img102.jpg";
            img.style.display = "inline-block";
        });

        prev.addEventListener("click", () => {
            img.src = "img102.jpg";
        });
    </script>
</body>

</html>
