<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <style>
        @import "bootstrap.css";

        h1,
        h5,
        h3,
        h2 {
            text-align: center;
        }

        input {
            display: block;
            margin: 0 auto;
            width: 64%;
            box-shadow: 1px 1px 1px gray;
            color: darkblue;
        }
    </style>
</head>

<body>
    <h1>Write Doniyor-Programmer or Lenin or Ivan or YouTube</h1>
    <input type="text" class="nameFam">
    <input type="submit" class="checkAnswer"><br>
    <h5 class="resultWord"></h5>
    <h2 class="resultName"></h2>
    <br><br><br>
    <h3 class="boot"></h3>
    <script>
        let nameFam = document.querySelector(".nameFam"),
            checkAnswer = document.querySelector(".checkAnswer"),
            resultWord = document.querySelector(".resultWord"),
            resultName = document.querySelector(".resultName"),
            boot = document.querySelector(".boot");

        checkAnswer.addEventListener("click", () => {
            resultName.textContent = `- ${nameFam.value} -`;
            if (nameFam.value == "Lenin") {
                resultWord.textContent = `Study, study and again study!`;
                boot.textContent = `Powered by Bootstrap.css`;
            } else if (nameFam.value == "Ivan") {
                resultWord.textContent = `20% teory and 80% practice`;
                resultName.textContent = `- ${nameFam.value} Petrichenko -`;
                boot.textContent = `Powered by Bootstrap.css`;
            } else if (nameFam.value == "YouTube") {
                resultWord.textContent = `Don't be a programmer, be a problem solver!`;
                boot.textContent = `Powered by Bootstrap.css`;
            } else if (nameFam.value == "Doniyor-Programmer") {
                resultWord.textContent = `Life is not Programming, Programming is only your job or hobby`;
                boot.textContent = `Powered by Bootstrap.css`;
            } else {
                resultWord.textContent = `Anything is possible!`;
                boot.textContent = `Powered by Bootstrap.css`;
            }
            nameFam.value = "";
        });
    </script>
</body>

</html>
