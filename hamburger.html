<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Menu</title><style>*{box-sizing:border-box;margin:0;padding:0}nav{width:100%;height:50px;display:flex;justify-content:space-around;align-items:center;background-color:#333}.menu{display:flex;flex-direction:column;justify-content:space-between;width:36px;height:20px}.menu_item{width:36px;height:4px;background-color:#fff;transition:0.5s all}.menu_active .menu_item:first-child{transition:0.5s all;transform:rotate(-45deg) translate(-7px, 6px)}.menu_active .menu_item:last-child{transition:0.5s all;transform:rotate(45deg) translate(-5px, -4px)}.menu_active .menu_item:nth-child(2){transition:0.5s all;display:none}.main{color:#fff;font-size:2.5em;font-family:sans-serif;font-weight:700}.hidden{display:flex;flex-direction:column;justify-content:space-evenly;position:absolute;top:0%;left:-100%;width:64vw;height:100vh;background-color:rgba(0, 0, 0, 0.7);transition:0.5s all}.link{display:block;color:#fff;font-size:2em;font-family:sans-serif;font-weight:700;text-decoration:solid;text-align:center;transition:0.3s all}.link:hover{transition:0.3s all;color:royalblue}.hidden_active{transition:0.5s all;left:0%}</style></head><body> <nav><div class="main">Menu</div><div class="menu"><div class="menu_item"></div><div class="menu_item"></div><div class="menu_item"></div></div> </nav><div class="hidden"> <a href="#home" class="link">Home</a> <a href="#downloads" class="link">Downloads</a> <a href="#about" class="link">About Us</a> <a href="#docs" class="link">Documentation</a></div> <script>let menu=document.querySelector(".menu"),hidden=document.querySelector(".hidden"),links=document.querySelectorAll(".link");menu.addEventListener("click",()=>{menu.classList.toggle("menu_active");hidden.classList.toggle("hidden_active");links.forEach(item=>{item.addEventListener("click",()=>{menu.classList.remove("menu_active");hidden.classList.remove("hidden_active");});});});</script> </body></html>
