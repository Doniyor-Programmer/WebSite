<!DOCTYPE html><html><head><title>Udacity</title><link rel="icon" href="logo.png"><style type="text/css">input,.box{display:block;margin:0 auto}.box{margin-top:16px}h1,h2,h3{text-align:center}</style></head><body><h1>Choose color:</h1> <input type="color"><h2>Write width of box:</h2> <input type="text" class="width"><h3>Write height of box:</h3> <input type="text" class="height"> <input type="submit" value="submit" class="btn"><div class="box"></div> <script type="text/javascript">function createBox(){let color=document.querySelector("input[type='color']"),box=document.querySelector(".box"),width=document.querySelector(".width"),height=document.querySelector(".height"),btn=document.querySelector(".btn");color.addEventListener("change",()=>{box.style.backgroundColor=`${color.value}`;});btn.addEventListener("click",()=>{box.style.width=`${width.value}px`;box.style.height=`${height.value}px`;});} createBox();</script> </body></html>
