<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Document</title></head><body> <script>let a=+prompt(`Write natural number>1:`,"");let qanday=prompt("Please write: with comma or h1 or default ","");for(let i=1;i<=a;i++){if(qanday=="with comma"){document.write(`${i},`);}else if(qanday=="h1"){document.write(`<h1>${i}</h1>`);}else{document.write(`<b>${i}</b><br>`);}}</script> </body></html>
