<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>realTablUm</title></head><body> <b>Put Number:</b> <input type="text" name="num"> <input type="submit" name="submit"> <script>let num=document.getElementsByName("num")[0],submit=document.getElementsByName("submit")[0];submit.addEventListener("click",()=>{for(let i=1;i<=10;i++){document.write(`<br>${num.value}*${i}=${parseFloat(num.value)*i}<br>`);}});</script> </body></html>
