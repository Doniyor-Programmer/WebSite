<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
</head>

<body>
    <b>Put number: </b><input type="text" name="num1"><br>
    <b>Put Operation: </b><input type="text" name="oper"><br>
    <b>Put another number: </b><input type="text" name="num2">
    <input type="submit" name="calc">
    <h3 class="answer"></h3>
    <script>
        let num1 = document.getElementsByName("num1")[0],
            num2 = document.getElementsByName("num2")[0],
            calcBtn = document.getElementsByName("calc")[0],
            answer = document.querySelector(".answer"),
            oper = document.getElementsByName("oper")[0];

        calcBtn.addEventListener("click", () => {
            if (oper.value == "+") {
                answer.textContent = parseFloat(num1.value) + parseFloat(num2.value);
            } else if (oper.value == "-") {
                answer.textContent = parseFloat(num1.value) - parseFloat(num2.value);
            } else if (oper.value == "/") {
                answer.textContent = parseFloat(num1.value) / parseFloat(num2.value);
            } else if (oper.value == "*") {
                answer.textContent = parseFloat(num1.value) * parseFloat(num2.value);
            }else {
                answer.textContent = "Invalid Operation";
            }
        });
    </script>
</body>

</html>
