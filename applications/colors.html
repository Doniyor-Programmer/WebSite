<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Colors</title><style>.button{display:inline-block;text-align:center;width:100%;height:40px;background-image:linear-gradient(45deg,darkgreen,blue,yellow,pink);border-radius:20px}.def{display:inline-block;text-align:center;width:100%;height:40px;background-image:linear-gradient(45deg,red,green,blue);border-radius:20px}.exp{display:inline-block;text-align:center;width:100%;height:40px;background-image:linear-gradient(45deg,steelblue,white,cyan,khaki,blue,orange,darkblue,lightyellow);border-radius:20px}div{width:100%;height:400px;background-image:radial-gradient(circle closest-side, green, yellow, purple, brown, blue, white, black, red)}</style></head><body> <button class="def">Default Style</button><br> <button class="button">Change Style</button><br> <button class="exp">Jquery - based style</button><br><br><div class="div"></div> <script>let button=document.querySelector(".button"),div=document.querySelector(".div");def=document.querySelector(".def"),exp=document.querySelector(".exp");button.addEventListener("click",()=>{div.style.backgroundImage="radial-gradient(circle closest-side, red, black, white, blue, brown, purple, yellow, green)";});def.addEventListener("click",()=>{div.style.backgroundImage="radial-gradient(circle closest-side, green, yellow, purple, brown, blue, white, black, red)";});exp.addEventListener("click",()=>{div.style.backgroundImage="linear-gradient(55deg, blue, green, yellow, red, brown, cyan, khaki, yellowgreen, pink, chocolate, purple)";div.style.borderRadius="20px";});</script> </body></html>
